<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Add to List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">Search and Add to List</h3>
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="search()">Search</button>
                    </div>
                </div>
                <ul id="search-results" class="list-group"></ul>
                <h4 class="mt-5">Selected Items</h4>
                <ul id="selected-items" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Dummy search function to generate results
        function search() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            // Mock search results
            const results = [
                `${query} Result 1`,
                `${query} Result 2`,
                `${query} Result 3`
            ];

            displayResults(results);
        }

        // Display search results
        function displayResults(results) {
            const resultsList = document.getElementById('search-results');
            resultsList.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = result;

                const addButton = document.createElement('button');
                addButton.className = 'btn btn-success btn-sm';
                addButton.textContent = 'Add';
                addButton.onclick = () => addToSelectedItems(result);

                li.appendChild(addButton);
                resultsList.appendChild(li);
            });
        }

        // Add item to selected items list
        function addToSelectedItems(item) {
            const selectedItemsList = document.getElementById('selected-items');

            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.textContent = item;

            const removeButton = document.createElement('button');
            removeButton.className = 'btn btn-danger btn-sm';
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeFromSelectedItems(li);

            li.appendChild(removeButton);
            selectedItemsList.appendChild(li);
        }

        // Remove item from selected items list
        function removeFromSelectedItems(itemElement) {
            const selectedItemsList = document.getElementById('selected-items');
            selectedItemsList.removeChild(itemElement);
        }
    </script>
</body>
</html>
