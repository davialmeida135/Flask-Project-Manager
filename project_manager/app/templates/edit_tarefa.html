<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Tarefa</h1>
        <form method="POST" action="{{ url_for('tarefa.edit_tarefa_view', idTarefa=tarefa.idTarefa) }}">
            <!-- Nome da Tarefa -->
            <div class="form-group">
                <label for="nome">Nome da Tarefa:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ tarefa.nome }}">
            </div>

            <!-- Descrição da Tarefa -->
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ tarefa.descricao }}</textarea>
            </div>

            <!-- Prazo da Tarefa -->
            <div class="form-group">
                <label for="prazo">Prazo:</label>
                <input type="date" class="form-control" id="prazo" name="prazo" value="{{ tarefa.prazo }}">
            </div>

            <!-- Status da Tarefa -->
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ tarefa.status }}">
            </div>

            <!-- IDs dos Usuários -->
            <div class="form-group">
                <label for="idUsuarios">IDs dos Usuários (separados por vírgula):</label>
                <input type="text" class="form-control" id="idUsuarios" name="idUsuarios" value="{{ tarefa.idUsuarios }}">
            </div>

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
