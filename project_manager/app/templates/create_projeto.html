<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Projeto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Criar Novo Projeto</h1>
            <a href="{{ url_for('projeto.listar_projetos') }}" class="btn btn-secondary">Voltar para Lista de Projetos</a>
        </div>

        <form method="POST" action="{{ url_for('projeto.create_projeto') }}">
            <!-- Nome do Projeto -->
            <div class="form-group">
                <label for="nome">Nome do Projeto:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ projeto.nome }}">
            </div>

            <!-- Descrição do Projeto -->
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ projeto.descricao }}</textarea>
            </div>

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Criar Projeto</button>
        </form>
    </div>

    <!-- Incluindo jQuery e Bootstrap JS (via CDN para facilitar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
